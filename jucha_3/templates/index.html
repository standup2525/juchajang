<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">주차 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">현황</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">이력</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        주차장 현황
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">전체 주차 공간: {{ data.total_spots }}</h5>
                        <p class="card-text">사용 중: {{ data.occupied_spots }}</p>
                        <p class="card-text">남은 공간: {{ data.available_spots }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        현재 주차 중인 차량
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>번호판</th>
                                    <th>입차 시간</th>
                                    <th>주차 위치</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for vehicle in data.vehicles %}
                                <tr>
                                    <td>{{ vehicle.plate }}</td>
                                    <td>{{ vehicle.entry_time }}</td>
                                    <td>{{ vehicle.spot }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
